<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <form name="calculator">
            <input class="inputtext" placeholder="0">
        </form>
        <table>
            <tr>
            
                <td><button class="button" type="submit">+</td>
                <td><button class="button" type="submit">-</td>
                <td><button class="button" type="submit">*</td>
                <td><button class="button" type="submit">/</td>
               
                <!-- <td><input class="button" type="button" value="-"></td>
                <td><input class="button" type="button" value="*"></td>
                <td><input class="button" type="button" value="/"></td> -->
            </tr>

            <tr>
                <td><button class="button" type="submit">1</td>
                <td><button class="button" type="submit">2</td>
                <td><button class="button" type="submit">3</td>
                <td><button class="button" type="submit">0</td>
                
                <!-- <td><input class="button" type="button" value="1"></td>
                <td><input class="button" type="button" value="2"></td>
                <td><input class="button" type="button" value="3"></td>
                <td><input class="button" type="button" value="0"></td> -->
            </tr>
            
            <tr>
                <td><button class="button" type="submit">4</td>
                <td><button class="button" type="submit">5</td>
                <td><button class="button" type="submit">6</td>
                <td rowspan="5"><button class="button" type="submit" style="height:107px" >=</td>
                
                <!-- <td><input class="button" type="button" value="4"></td>
                <td><input class="button" type="button" value="5"></td>
                <td><input class="button" type="button" value="6"></td>
                <td rowspan="5"><input class="button" type="button" value="=" style="height:107px" ></td> -->
            </tr>
            
            <tr>
                <td><button class="button" type="submit">7</td>
                <td><button class="button" type="submit">8</td>
                <td><button class="button" type="submit">9</td>
                
                <!-- <td><input class="button" type="button" value="7"></td>
                <td><input class="button" type="button" value="8"></td>
                <td><input class="button" type="button" value="9"></td>
                -->
            </tr>
            
            
        </table>
    
    </div>
</body>
</html>
